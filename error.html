<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="AB InfoTech LTD" />
    <meta name="description" content="Your Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- TITLE -->
    <title>Admin - Responsive Admin Dashboard Template</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <!-- **********  HEADER  ********** -->

    <header class="header header-fixed header-light">
      <div class="header-middle">
        <div class="logo-color logo-color-light">
          <div class="logo">
            <div class="logo-middle">
              <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
            </div>
          </div>
        </div>
        <div class="header-topbar">
          <div class="topbar-left">
            <a class="side-toggle" href="#!">
              <i class="la la-bars"></i>
            </a>
          </div>
          <div class="topbar-right">
            <ul>
              <li>
                <div class="search-box">
                  <div class="search">
                    <input
                      class="form-control border-0"
                      type="search"
                      placeholder="Type something..."
                      aria-label="Search"
                    />
                    <a href="#"> <i class="la la-search"></i> </a>
                  </div>
                </div>
              </li>
              <li class="dropdown show notifications">
                <a
                  class="dropdown-toggle"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span>
                    <span class="notifications-badge"></span>
                    <i class="la la-bell"></i>
                  </span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <div class="notifications-title">
                    <div class="row">
                      <div class="col-8">
                        <h4>Notifications</h4>
                        <p class="mb-0">1 unread notification</p>
                      </div>
                      <div class="col-4">
                        <span class="badge badge-light">1 new</span>
                      </div>
                    </div>
                  </div>
                  <ul class="list-unstyled">
                    <li>
                      <div class="media">
                        <div class="avatar avatar-sm mr-3">
                          <img
                            class="img-fluid"
                            src="images/team/01.jpg"
                            alt=""
                          />
                        </div>
                        <div class="media-body">
                          <a href="#">
                            <b>Sed do </b> eiusmod tempor
                            <span class="text-primary">labore</span>
                          </a>
                          <span>
                            <i class="fa fa-check-circle text-success"></i> 12
                            min ago</span
                          >
                        </div>
                      </div>
                    </li>
                    <li class="text-center">
                      <a class="link" href="#">View all notification</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="dropdown show user-profile">
                <a
                  class="dropdown-toggle"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="avatar avatar-sm mr-1">
                    <img class="img-fluid" src="images/team/01.jpg" alt="" />
                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <div class="profile-pic">
                    <div class="row">
                      <div class="col-8">
                        <div class="profile-name">
                          <h4>Luben Ivan</h4>
                          <a href="#"> lubenivan@gmail.com</a>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="avatar mr-1">
                          <img
                            class="img-fluid"
                            src="images/team/03.jpg"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="profile-info">
                    <a class="dropdown-item" href="my-profile.html">
                      <i class="la la-edit"></i> My Profile
                    </a>
                    <div class="separator my-2"></div>
                    <a
                      class="btn btn-outline-primary outline-gray btn-sm mt-3"
                      href="#"
                    >
                      <i class="la la-power-off"></i> Logout
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- **********  HEADER  ********** -->

    <!-- **********  WRAPPER  ********** -->

    <div class="error error-01 h-100">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center">
            <h1>404</h1>
            <span>Something's missing.</span>
            <p>Opss! sorry page not found.</p>
            <a class="btn btn-dark" href="index.html">
              <i class="zmdi zmdi-home"></i> Back to home</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- **********  Wrapper  ********** -->

    <!-- **********  Javascript  ********** -->

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- jquery-nicescroll -->
    <script src="js/jquery-nicescroll/jquery.nicescroll.min.js"></script>

    <!-- amcharts -->
    <script src="js/amcharts/core.js"></script>
    <script src="js/amcharts/charts.js"></script>
    <script src="js/amcharts/animated.js"></script>
    <script src="js/amcharts/amchart.js"></script>

    <!-- datatables -->
    <script src="js/datatables/datatables.min.js"></script>

    <!-- PRISM -->
    <script src="js/prism/prism.js"></script>

    <!-- summernote -->
    <script src="js/summernote/summernote.min.js"></script>

    <!-- dropzone -->
    <script src="js/dropzone/dropzone.min.js"></script>

    <!-- Bootstrap tagsinput -->
    <script src="js/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>

    <!-- custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
